{% extends 'htmls/base.html'%}
{% block title %} Forgotten Password {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class= "container">
        <div class="row mt-5 pt-3">
            <div class="col-md-5 offset-md-3">
                <div class="card my-3 shadow">
                    <div class="card-body">
                        <h4> Password Reset Page </h4>
                        <hr>
                        <div class="alert alert-info">
                            Enter email and a mail will be sent to you for instruction
                        </div>
                        <form method="POST">
                        {% csrf_token %}
                        {{form| crispy}}
                        <input class="btn btn-primary btn-block" type="submit" value="Reset Password"></input>
                        </form>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
